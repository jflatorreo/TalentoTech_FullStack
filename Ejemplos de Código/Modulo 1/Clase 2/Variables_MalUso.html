<!DOCTYPE html>
<html>
<head>
    <title>Variables en JavaScript</title>
</head>
<body>
<script>
    var nombre = "Juan"; // Uso de var en lugar de let/const
    nombre = "Carlos";

    console.log(`Nombre: ${nombre}`);

    let count = 10;
    for ( i = 0; i < count; i++) {
        console.log(i);
    }

</script>
</body>
</html>
