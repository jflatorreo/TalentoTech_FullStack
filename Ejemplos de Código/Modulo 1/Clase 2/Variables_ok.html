<!DOCTYPE html>
<html>
<head>
    <title>Variables en JavaScript</title>
</head>
<body>
<script>
    let nombre = "Juan"; // Variable que puede cambiar
    const edad = 30; // Constante que no cambiará

    nombre = "Carlos"; // Actualización permitida
    // edad = 31; // Error: no se puede reasignar una constante

    console.log(`Nombre: ${nombre}, Edad: ${edad}`);
</script>
</body>
</html>
